---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-mqtt
  namespace: mosquitto
spec:
  selector:
    app: mosquitto
  ports:
    - name: tcp-mqtt
      port: 1883
---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-mqtts
  namespace: mosquitto
spec:
  # type: NodePort
  selector:
    app: mosquitto
  ports:
    - name: tcp-mqtts
      port: 8883
      # nodePort: 30883
---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-ws
  namespace: mosquitto
spec:
  type: ClusterIP
  selector:
    app: mosquitto
  ports:
    - name: tcp-ws
      port: 9001
